<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.dark.min.css"
      rel="stylesheet"
    />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <div class="card">
        <form class="todo-control row gy-2 gx-3 align-items-center">
          <div class="col-12">
            <div class="input-group w-100">
              <input
                type="text"
                class="form-control"
                placeholder="Какие планы?"
                aria-label="Какие планы?"
                aria-describedby="addBtn"
                name="taskName"
                required
              />
              <button
                class="btn btn-outline-info"
                id="add"
                type="submit"
                id="addBtn"
                data-mdb-ripple-color="dark"
              >
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="todo-container"></div>
    </div>
    <template id="cardTemplate">
      <div class="card mt-3 w-100">
        <div class="card-header">
          <span class="quantity badge rounded-pill"></span>
        </div>
        <ul class="todo list-group list-group-flush"></ul>
      </div>
    </template>
    <template id="todoTemplate">
      <li
        class="
          todo-item
          list-group-item
          text-light
          d-flex
          justify-content-between
          align-items-start
        "
      >
        <div class="text-todo ms-2 me-auto"></div>
        <div class="todo-buttons">
          <a class="todo-complete d-inline-block me-1" role="button" href="#!">
            <i class="far fa-lg fa-check-circle"></i>
          </a>
          <a class="todo-remove text-danger d-inline-block" role="button" href="#!">
            <i class="far fa-lg fa-trash-alt"></i>
          </a>
        </div>
      </li>
    </template>
  </body>
</html>
